<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>tokyobikes</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">

    
  </head>

  <body>

      <section id="header">


          <div>
              <a href="index.html">
                  <img class="logo-centered" src="img/logo.png" alt="logo">
              </a>
          </div>
          
          
      </section>



      <section id="body">



          <div class="checkout">

              <button class="accordion">1. Customer Information</button>

              <div class="panel">

                  <div class="container">

                      <div class="input">
                          <label for="fname">Email</label>
                          <input type="text" id="fname" name="firstname" placeholder="hello@tokyo.com">
                      </div>

                      <div class="input">
                          <button class="form-button">continie</button>
                      </div>
                      
                  </div>
              </div>



              <button class="accordion">2. Shipping</button>
              <div class="panel">

                <div class="container">

                      <div class="col-6of12 input">
                          <label for="fname">First Name</label>
                          <input type="text" name="firstname" placeholder="firstname">
                      </div>
                      <div class="col-6of12 input">
                          <label for="fname">Last Name</label>
                          <input type="text" name="firstname" placeholder="lastname">
                      </div>

                      <div class="input">
                          <label for="fname">Street Adress:</label>
                          <input type="text" name="firstname" placeholder="adress">
                          <input type="text" name="firstname" placeholder="adress">
                      </div>

                      <div class="input">
                          <label for="country">Country</label>
                          <select id="country" name="country">
                              <option value="usa">USA</option>
                              <option value="usa">Canada</option>
                              <option value="usa">UK</option>
                              <option value="usa">Tokyo</option>
                          </select>
                      </div>

                      <div class="col-4of12 input">
                          <label for="fname">Zip Code</label>
                          <input type="text" name="firstname" placeholder="384321">
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">City</label>
                          <input type="text" name="firstname" placeholder="city">
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">State</label>
                          <input type="text" name="firstname" placeholder="">
                      </div>

                      <div class="input">
                          <label for="fname">Phone Number</label>
                          <input type="text" name="firstname" placeholder="">
                      </div>

                      <div class="input">
                          <button class="form-button">continie</button>
                      </div>

                  </div>
              </div>

              <button class="accordion">3. Payment</button>
              <div class="panel">
                      <div class="container">

                          <div class="input">
                              <label for="fname">Credit Card Number:</label>
                              <input type="text" name="firstname" placeholder="">
                          </div>

                      <div class="col-4of12 input">
                          <label for="fname">Exp. Month</label>
                          <select name="country">
                              <option value="usa">1</option>
                              <option value="usa">2</option>
                              <option value="usa">3</option>
                              <option value="usa">4</option>
                              <option value="usa">5</option>
                              <option value="usa">6</option>
                              <option value="usa">7</option>
                              <option value="usa">8</option>
                              <option value="usa">9</option>
                              <option value="usa">10</option>
                              <option value="usa">11</option>
                              <option value="usa">12</option>
                          </select>
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">Exp. Year</label>
                          <select name="country">
                              <option value="usa">2017</option>
                              <option value="usa">2018</option>
                              <option value="usa">2019</option>
                              <option value="usa">2020</option>
                              <option value="usa">2021</option>
                              <option value="usa">2022</option>
                              <option value="usa">2023</option>
                              <option value="usa">2024</option>
                          </select>
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">CVC</label>
                          <input type="text" name="firstname" placeholder="">
                      </div>

                       <div class="input">
                          <button class="form-button">continie</button>
                      </div>

                  </div>
              </div>

              <button class="accordion">4. Review and Purchase</button>
                  <div class="panel">

                        <div class="review">

                            <div class="col-3of12" > 
                                <img class="cart-thumbnail" src="img/product-cart.png" alt="product thumbnail">
                            </div>

                            <div class="col-5of12" > 
                                <h3 class="cart-content">Single Speed</h3>
                                <p>Yellow / 57 cm - M (5' 7" - 5' 11")</p>
                            </div>

                            <div class="col-1of12"> 
                              <h3 class="cart-content">x 1</h3>
                            </div>

                            <div class="col-1of12"> 
                              <h3 class="cart-content">$750</h3>
                            </div>

                        </div>

                        <div class="col-12of12"> 
                            <div class="input">
                              <button class="form-button">pay now</button>
                            </div>
                        </div>


                  </div>

          </div>

           
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
      <script src="js/script.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
      <script src="js/script.js"></script>



      <section id="footer">
          <div class="col-12of12 footer">
              <hr class="line-footer">
              <nav class="page-list">
              <a class="style-guide" href="style-guide.html">Styleguide</a>
              <a class="style-guide" href="sitemap.html">Sitemap</a>
              <a class="style-guide" href="citations.html">Citations</a>
            </nav>
          </div>
      </section>


  </body>
  </html>
