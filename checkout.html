      <section id="body">

      <div class="col-3of12 blank">&nbsp;</div>

      <div class="col-6of12">

          <div class="checkout">

              <button class="accordion">1. Customer Information</button>

              <div class="panel">

                  <div class="container">

                      <div class="input">
                          <label for="fname">Email</label>
                          <input type="text" id="fname" name="firstname" placeholder="hello@tokyo.com">
                      </div>

                      <div class="input">
                          <button class="form-button">continie</button>
                      </div>
                      
                  </div>
              </div>



              <button class="accordion">2. Shipping</button>
              <div class="panel">

                <div class="container">

                      <div class="col-6of12 input">
                          <label for="fname">First Name</label>
                          <input type="text" id="fname" name="firstname" placeholder="firstname">
                      </div>
                      <div class="col-6of12 input">
                          <label for="fname">Last Name</label>
                          <input type="text" id="fname" name="firstname" placeholder="lastname">
                      </div>

                      <div class="input">
                          <label for="fname">Street Adress:</label>
                          <input type="text" id="fname" name="firstname" placeholder="adress">
                          <input type="text" id="fname" name="firstname" placeholder="adress">
                      </div>

                      <div class="input">
                          <label for="country">Country</label>
                          <select id="country" name="country">
                              <option value="usa">USA</option>
                              <option value="usa">Canada</option>
                              <option value="usa">UK</option>
                              <option value="usa">Tokyo</option>
                          </select>
                      </div>

                      <div class="col-4of12 input">
                          <label for="fname">Zip Code</label>
                          <input type="text" id="fname" name="firstname" placeholder="384321">
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">City</label>
                          <input type="text" id="fname" name="firstname" placeholder="city">
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">State</label>
                          <input type="text" id="fname" name="firstname" placeholder="">
                      </div>

                      <div class="input">
                          <label for="fname">Phone Number</label>
                          <input type="text" id="fname" name="firstname" placeholder="">
                      </div>

                      <div class="input">
                          <button class="form-button">continie</button>
                      </div>

                  </div>
              </div>

              <button class="accordion">3. Payment</button>
              <div class="panel">
                      <div class="container">

                          <div class="input">
                              <label for="fname">Credit Card Number:</label>
                              <input type="text" id="fname" name="firstname" placeholder="">
                          </div>

                      <div class="col-4of12 input">
                          <label for="fname">Exp. Month</label>
                          <select id="country" name="country">
                              <option value="usa">1</option>
                              <option value="usa">2</option>
                              <option value="usa">3</option>
                              <option value="usa">4</option>
                              <option value="usa">5</option>
                              <option value="usa">6</option>
                              <option value="usa">7</option>
                              <option value="usa">8</option>
                              <option value="usa">9</option>
                              <option value="usa">10</option>
                              <option value="usa">11</option>
                              <option value="usa">12</option>
                          </select>
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">Exp. Year</label>
                          <select id="country" name="country">
                              <option value="usa">2017</option>
                              <option value="usa">2018</option>
                              <option value="usa">2019</option>
                              <option value="usa">2020</option>
                              <option value="usa">2021</option>
                              <option value="usa">2022</option>
                              <option value="usa">2023</option>
                              <option value="usa">2024</option>
                          </select>
                      </div>
                      <div class="col-4of12 input">
                          <label for="fname">CVC</label>
                          <input type="text" id="fname" name="firstname" placeholder="">
                      </div>

                       <div class="input">
                          <button class="form-button">continie</button>
                      </div>

                  </div>
              </div>

              <button class="accordion">4. Review and Purchase</button>
                  <div class="panel">
                      <div class="container">
                          <div class="col-4of12" > 
                              <img class="product-review" src="img/product-cart.png" alt="product thumbnail">
                          </div>
                          <div class="col-8of12 col-cart-description" > 
                              <h2 class="cart-product-name">Single Speed 1 x $750</h2>
                          </div>

                          <div class="input">
                              <button class="form-button">pay</button>
                          </div>
                          
                      </div>
                  </div>
